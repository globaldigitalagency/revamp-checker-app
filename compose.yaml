services:
  web:
    container_name: web_revamp-checker-app
    image: globaldigitalagency/sample:8.4
    labels:
      - "traefik.enable=true"
      # http
      - "traefik.http.routers.revamp-checker-app.rule=Host(`revamp-checker-app.wsl`)"
      - "traefik.http.routers.revamp-checker-app.entrypoints=web"
      # https
      - "traefik.http.routers.revamp-checker-app_https.tls=true"
      - "traefik.http.routers.revamp-checker-app_https.rule=Host(`revamp-checker-app.wsl`)"
      - "traefik.http.routers.revamp-checker-app_https.entrypoints=websecure"
    volumes:
      - .:/var/www
      - ./.docker/vhosts:/etc/apache2/sites-enabled
      - ../dev-tools/aliases/.bash_global.sh:/.bash_global.sh
      - ../dev-tools/aliases/.bash_global_perso.sh:/.bash_global_perso.sh
    networks:
      - traefik-net
    # extra host for xdebug
    extra_hosts:
      - host.docker.internal:host-gateway


networks:
  traefik-net:
    external: true